<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abrox AI — Secure Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", Arial, sans-serif;
        background: #02020A;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
        position: relative;
    }

    /* ★ ANIMATED CANDLE BACKGROUND ONLY */
    .candles-bg {
        position: absolute;
        inset: 0;
        background: url('https://i.imgur.com/K6OTZPZ.png'); /* Candle PNG */
        background-size: 170%;
        background-repeat: repeat-x;
        opacity: 0.25;
        animation: candleMove 22s linear infinite;
        z-index: 1;
        filter: blur(0.5px);
    }

    @keyframes candleMove {
        from { background-position: 0 0; }
        to { background-position: -2000px 0; }
    }

    /* ★ LOGIN BOX */
    .container {
        width: 90%;
        max-width: 420px;
        background: rgba(0, 0, 0, 0.35);
        border: 1px solid rgba(255,255,255,0.10);
        border-radius: 22px;
        padding: 40px;
        backdrop-filter: blur(16px);
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.22);
        z-index: 5;
        animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(35px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        font-size: 34px;
        margin-bottom: 30px;
        font-weight: 700;
        background: linear-gradient(90deg, #00F6FF, #4AFFFF, #00CFFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 18px #00eaff;
    }

    input {
        width: 100%;
        padding: 16px;
        margin-top: 18px;
        background: rgba(10, 12, 25, 0.72);
        border-radius: 12px;
        border: 1px solid rgba(0,255,255,0.45);
        color: white;
        font-size: 16px;
        outline: none;
        transition: 0.25s;
    }

    input:focus {
        border-color: #FF00F5;
        box-shadow: 0 0 20px #ff00f570;
    }

    button {
        width: 100%;
        padding: 17px;
        margin-top: 28px;
        background: linear-gradient(90deg, #FF00F5, #B400FF);
        border: none;
        border-radius: 14px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 30px #FF00F590;
        transition: 0.25s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px #FF00F5DD;
    }

    .error, .success {
        margin-top: 18px;
        padding: 12px;
        border-radius: 10px;
        display: none;
        text-align: center;
    }

    .error {
        background: rgba(255, 0, 0, 0.45);
        box-shadow: 0 0 12px #ff000066;
    }

    .success {
        background: rgba(0, 255, 150, 0.45);
        box-shadow: 0 0 12px #00ff9970;
    }
</style>
</head>

<body>

<!-- ★ Animated Candles Background (ONLY) -->
<div class="candles-bg"></div>

<div class="container">
    <h2>Abrox AI Login</h2>

    <input id="uidInput" type="text" placeholder="Enter your UID">
    <input id="passInput" type="password" placeholder="Dashboard Password">

    <button onclick="verify()">LOGIN</button>

    <div id="errorBox" class="error"></div>
    <div id="successBox" class="success"></div>
</div>

<script>
const SUBSCRIBERS_URL = "https://raw.githubusercontent.com/AbroxAI/abrox-web/main/subscribers.json";
const ENV_URL = "https://raw.githubusercontent.com/AbroxAI/abrox-web/main/.env";
const DASHBOARD_URL = "dashboard.html";

async function verify() {
    const uid = document.getElementById("uidInput").value.trim();
    const pass = document.getElementById("passInput").value.trim();

    const errorBox = document.getElementById("errorBox");
    const successBox = document.getElementById("successBox");

    errorBox.style.display = "none";
    successBox.style.display = "none";

    if (!uid || !pass) return error("Please enter UID and Password");

    try {
        const subs = await fetch(SUBSCRIBERS_URL).then(r => r.json());
        if (!subs[uid]) return error("UID not found.");

        const envText = await fetch(ENV_URL).then(r => r.text());
        const match = envText.match(/DASHBOARD_PASSWORD=(.*)/);
        if (!match) return error("Password configuration missing.");

        const correctPass = match[1].trim();
        if (pass !== correctPass) return error("Incorrect password.");

        success("Login successful! Redirecting...");
        setTimeout(() => {
            window.location.href = `${DASHBOARD_URL}?uid=${uid}`;
        }, 1200);

    } catch {
        error("Connection error. Check GitHub file privacy.");
    }
}

function error(msg) {
    const box = document.getElementById("errorBox");
    box.innerHTML = msg;
    box.style.display = "block";
}
function success(msg) {
    const box = document.getElementById("successBox");
    box.innerHTML = msg;
    box.style.display = "block";
}
</script>

</body>
</html>
