<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABROX AI â€” Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #010208;
        overflow: hidden;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        position: relative;
        color: white;
    }

    /* ============================
       ONLY CLEAN CANDLE BACKGROUND
    ============================ */

    .bg-candles {
        position: absolute;
        inset: 0;
        background-image: url('https://i.imgur.com/CKQxRsv.png');
        background-repeat: repeat;
        background-size: 1600px auto;
        opacity: 0.25;
        filter: brightness(1.1);
        animation: slideCandles 60s linear infinite;
    }

    @keyframes slideCandles {
        from { background-position: 0 0; }
        to { background-position: -2000px 0; }
    }

    /* ============================
       LOGIN CARD UI
    ============================ */

    .login-box {
        z-index: 2;
        position: relative;
        width: 90%;
        max-width: 400px;
        margin: auto;
        margin-top: 60px;
        padding: 35px;
        background: rgba(0, 0, 0, 0.55);
        border-radius: 22px;
        border: 1px solid rgba(255,255,255,0.12);
        backdrop-filter: blur(12px);
        box-shadow: 0 0 35px #00eaff35;
        text-align: center;
        animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
        background: linear-gradient(90deg, #00eaff, #b400ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 34px;
        margin-bottom: 30px;
        text-shadow: 0 0 18px #00eaff55;
    }

    input {
        width: 100%;
        padding: 15px;
        margin-top: 18px;
        background: rgba(12, 12, 30, 0.7);
        border: 1px solid #00eaff80;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 16px;
        margin-top: 26px;
        font-size: 19px;
        background: linear-gradient(90deg, #00eaff, #b400ff);
        border: none;
        border-radius: 14px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 25px #00eaff60;
    }
</style>
</head>

<body>

<!-- CLEAN CANDLE BACKGROUND -->
<div class="bg-candles"></div>

<!-- LOGIN BOX -->
<div class="login-box">
    <h2>Abrox AI Login</h2>
    <input id="uidInput" type="text" placeholder="Enter your UID">
    <input id="passInput" type="password" placeholder="Dashboard Password">
    <button onclick="verify()">LOGIN</button>
</div>

<script>
/* === Login Verification === */
async function verify() {
    const uid = document.getElementById("uidInput").value.trim();
    const pass = document.getElementById("passInput").value.trim();

    if (!uid || !pass) {
        alert("Enter UID and Password");
        return;
    }

    try {
        const subs = await fetch("https://raw.githubusercontent.com/AbroxAI/abrox-web/main/subscribers.json").then(r => r.json());
        if (!subs[uid]) return alert("UID not found.");

        const envText = await fetch("https://raw.githubusercontent.com/AbroxAI/abrox-web/main/.env").then(r => r.text());
        const match = envText.match(/DASHBOARD_PASSWORD=(.*)/);
        if (!match) return alert("Password config missing.");

        if (pass !== match[1].trim()) return alert("Incorrect password.");

        window.location.href = "dashboard.html?uid=" + uid;

    } catch {
        alert("Connection error.");
    }
}
</script>

</body>
</html>
