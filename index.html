<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABROX AI â€” Hologram Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #010208;
        overflow: hidden;
        height: 100vh;
        font-family: "Poppins", sans-serif;
        position: relative;
        color: white;
    }

    /* ===========================================================
       ELITE TIER HOLOGRAM BACKGROUND STACK
    ============================================================*/

    .holo {
        position: absolute;
        inset: 0;
        overflow: hidden;
        z-index: 1;
    }

    /* === Layer 1-3:  Neon Candlestick Parallax === */

    .layer {
        position: absolute;
        inset: 0;
        background-image: url('https://i.imgur.com/CKQxRsv.png');
        background-repeat: repeat-x;
        opacity: 0.23;
        filter: brightness(1.35) saturate(1.4);
        mix-blend-mode: screen;
    }

    .layer1 { background-size: 120%; animation: slide1 32s linear infinite; }
    .layer2 { background-size: 180%; animation: slide2 50s linear infinite; opacity: 0.18; }
    .layer3 { background-size: 260%; animation: slide3 70s linear infinite; opacity: 0.14; }

    @keyframes slide1 { from {background-position:0 0;} to {background-position:-1800px 0;} }
    @keyframes slide2 { from {background-position:0 0;} to {background-position:-2600px 0;} }
    @keyframes slide3 { from {background-position:0 0;} to {background-position:-3400px 0;} }

    /* === Neon Edge Scanner Pulse === */

    .edge-scan {
        position: absolute;
        inset: 0;
        background: inherit;
        mix-blend-mode: lighten;
        opacity: 0;
        animation: edgePulse 5s ease-in-out infinite;
        filter: drop-shadow(0 0 20px #00eaff);
    }

    @keyframes edgePulse {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.35; }
    }

    /* === Vertical Scanner Beam === */
    .scanner {
        position: absolute;
        top: 0;
        width: 3px;
        height: 100%;
        background: linear-gradient(180deg,
            transparent,
            #00eaff,
            #00c4ff,
            transparent
        );
        box-shadow: 0 0 18px #00eaff;
        animation: scanBeam 9s linear infinite;
        z-index: 3;
        mix-blend-mode: screen;
    }

    @keyframes scanBeam {
        0% { left: -5%; }
        100% { left: 105%; }
    }

    /* === Aurora Ribbon === */
    .aurora {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 20% 50%, #00a6ff44, transparent 70%),
                    radial-gradient(circle at 80% 30%, #ff00f548, transparent 70%);
        filter: blur(80px);
        animation: auroraMove 14s ease-in-out infinite alternate;
        mix-blend-mode: screen;
    }

    @keyframes auroraMove {
        0% { transform: translate(-5%, -5%) scale(1); }
        100% { transform: translate(5%, 5%) scale(1.2); }
    }

    /* === Particle Dust === */

    .particles span {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #00eaff;
        border-radius: 50%;
        opacity: 0.6;
        animation: floatParticle linear infinite;
        mix-blend-mode: screen;
    }

    @keyframes floatParticle {
        0% { transform: translateY(0) scale(0.9); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-180px) scale(1.4); opacity: 0; }
    }

    /* === Glass Distortion Ripple === */
    .ripple {
        position: absolute;
        inset: -20%;
        background: radial-gradient(circle, #ffffff20 0%, transparent 60%);
        filter: blur(50px);
        opacity: 0;
        pointer-events: none;
        transition: 0.2s ease-out;
        mix-blend-mode: overlay;
    }

    /* ===========================================================
       LOGIN CARD UI
    ============================================================*/

    .login-box {
        z-index: 10;
        position: relative;
        width: 90%;
        max-width: 400px;
        margin: auto;
        margin-top: 60px;
        padding: 35px;
        background: rgba(0, 0, 0, 0.45);
        border-radius: 22px;
        border: 1px solid rgba(255,255,255,0.12);
        backdrop-filter: blur(18px);
        box-shadow: 0 0 50px #00eaff55;
        text-align: center;
        animation: fadeUp 1.6s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
        background: linear-gradient(90deg, #00eaff, #00f6ff, #b400ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 18px #00eaff;
        font-size: 34px;
        margin-bottom: 30px;
    }

    input {
        width: 100%;
        padding: 15px;
        margin-top: 18px;
        background: rgba(12, 12, 35, 0.7);
        border: 1px solid #00eaff90;
        border-radius: 12px;
        color: white;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 16px;
        margin-top: 26px;
        font-size: 19px;
        background: linear-gradient(90deg, #00eaff, #b400ff);
        border: none;
        border-radius: 14px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 30px #00eaff80;
    }
</style>
</head>

<body>

<!-- HOLOGRAM LAYERS -->
<div class="holo">
    <div class="aurora"></div>

    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>

    <div class="edge-scan"></div>
    <div class="scanner"></div>

    <div class="particles"></div>
    <div class="ripple"></div>
</div>

<!-- LOGIN BOX -->
<div class="login-box">
    <h2>Abrox AI Login</h2>
    <input id="uidInput" type="text" placeholder="Enter your UID">
    <input id="passInput" type="password" placeholder="Dashboard Password">
    <button onclick="verify()">LOGIN</button>
</div>

<script>
/* === Generate Particles === */
const particles = document.querySelector('.particles');
for (let i = 0; i < 35; i++) {
    let p = document.createElement("span");
    p.style.left = Math.random() * 100 + "%";
    p.style.top = Math.random() * 100 + "%";
    p.style.animationDuration = (5 + Math.random() * 6) + "s";
    particles.appendChild(p);
}

/* === Ripple follow mouse === */
const ripple = document.querySelector(".ripple");
document.addEventListener("mousemove", e => {
    ripple.style.left = e.clientX - 150 + "px";
    ripple.style.top = e.clientY - 150 + "px";
    ripple.style.opacity = 0.3;
});
document.addEventListener("mouseleave", () => ripple.style.opacity = 0);

/* === Login Verification === */
async function verify() {
    const uid = document.getElementById("uidInput").value.trim();
    const pass = document.getElementById("passInput").value.trim();

    if (!uid || !pass) {
        alert("Enter UID and Password");
        return;
    }

    try {
        const subs = await fetch("https://raw.githubusercontent.com/AbroxAI/abrox-web/main/subscribers.json").then(r => r.json());
        if (!subs[uid]) return alert("UID not found.");

        const envText = await fetch("https://raw.githubusercontent.com/AbroxAI/abrox-web/main/.env").then(r => r.text());
        const match = envText.match(/DASHBOARD_PASSWORD=(.*)/);
        if (!match) return alert("Password config missing.");

        if (pass !== match[1].trim()) return alert("Incorrect password.");

        window.location.href = "dashboard.html?uid=" + uid;

    } catch {
        alert("Connection error.");
    }
}
</script>

</body>
</html>
