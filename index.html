<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abrox AI — Secure Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", Arial, sans-serif;
        background: radial-gradient(circle at bottom, #02030D, #000108 70%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
    }

    /* ★ floating neon stars ★ */
    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255,255,255,0.9);
        border-radius: 50%;
        box-shadow: 0 0 6px rgba(0,255,255,0.8);
        animation: twinkle 3s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
        0% { opacity: 0.2; transform: scale(0.6); }
        100% { opacity: 1; transform: scale(1.2); }
    }

    /* ★ drifting particles */
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(255,0,255,0.45);
        filter: blur(4px);
        animation: drift 12s infinite linear;
    }

    @keyframes drift {
        0% { transform: translateY(120vh) translateX(0); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translateY(-20vh) translateX(80px); opacity: 0; }
    }

    /* Large neon gradient glow */
    .neonGlow {
        position: absolute;
        width: 900px;
        height: 900px;
        background: radial-gradient(circle, rgba(255,0,255,0.25), rgba(0,0,0,0));
        filter: blur(160px);
        top: -250px;
        right: -250px;
        animation: pulse 6s ease-in-out infinite alternate;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.25; }
        100% { transform: scale(1.2); opacity: 0.55; }
    }

    /* Premium blurred glass login box */
    .container {
        width: 90%;
        max-width: 420px;
        background: rgba(0, 0, 0, 0.32);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 20px;
        padding: 40px;
        backdrop-filter: blur(16px);
        box-shadow: 0 0 35px rgba(255,0,255,0.22), 0 0 45px rgba(0,255,255,0.12);
        z-index: 10;
        animation: fadeUp 1.3s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 25px;
        font-weight: 700;
        background: linear-gradient(90deg, #00F6FF, #4AFFFF, #00CFFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 14px #00eaff;
    }

    input {
        width: 100%;
        padding: 16px;
        margin-top: 18px;
        background: rgba(10, 12, 25, 0.7);
        border-radius: 12px;
        border: 1px solid rgba(0,255,255,0.35);
        color: white;
        font-size: 16px;
        outline: none;
        transition: 0.25s;
    }

    input:focus {
        border-color: #FF00F5;
        box-shadow: 0 0 20px #ff00f570;
    }

    button {
        width: 100%;
        padding: 17px;
        margin-top: 28px;
        background: linear-gradient(90deg, #FF00F5, #B400FF);
        border: none;
        border-radius: 14px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 25px #FF00F590, inset 0 0 10px rgba(255,255,255,0.15);
        transition: 0.25s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px #FF00F5DD;
    }

    .error, .success {
        margin-top: 18px;
        padding: 12px;
        border-radius: 10px;
        display: none;
        text-align: center;
    }

    .error {
        background: rgba(255, 0, 0, 0.45);
        box-shadow: 0 0 12px #ff000066;
    }

    .success {
        background: rgba(0, 255, 150, 0.45);
        box-shadow: 0 0 12px #00ff9970;
    }
</style>
</head>

<body>

<div class="neonGlow"></div>

<!-- generate floating stars -->
<script>
for (let i = 0; i < 70; i++) {
    let star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(star);
}

for (let i = 0; i < 25; i++) {
    let p = document.createElement("div");
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDelay = Math.random() * 8 + "s";
    document.body.appendChild(p);
}
</script>

<div class="container">
    <h2>Abrox AI Login</h2>

    <input id="uidInput" type="text" placeholder="Enter your UID">
    <input id="passInput" type="password" placeholder="Dashboard Password">

    <button onclick="verify()">LOGIN</button>

    <div id="errorBox" class="error"></div>
    <div id="successBox" class="success"></div>
</div>

<script>
const SUBSCRIBERS_URL = "https://raw.githubusercontent.com/AbroxAI/abrox-web/main/subscribers.json";
const ENV_URL = "https://raw.githubusercontent.com/AbroxAI/abrox-web/main/.env";
const DASHBOARD_URL = "dashboard.html";

async function verify() {
    const uid = document.getElementById("uidInput").value.trim();
    const pass = document.getElementById("passInput").value.trim();

    const errorBox = document.getElementById("errorBox");
    const successBox = document.getElementById("successBox");

    errorBox.style.display = "none";
    successBox.style.display = "none";

    if (!uid || !pass) return error("Please enter UID and Password");

    try {
        const subs = await fetch(SUBSCRIBERS_URL).then(r => r.json());
        if (!subs[uid]) return error("UID not found.");

        const envText = await fetch(ENV_URL).then(r => r.text());
        const match = envText.match(/DASHBOARD_PASSWORD=(.*)/);
        if (!match) return error("Password configuration missing.");

        const correctPass = match[1].trim();
        if (pass !== correctPass) return error("Incorrect password.");

        success("Login successful! Redirecting...");
        setTimeout(() => { window.location.href = `${DASHBOARD_URL}?uid=${uid}`; }, 1200);

    } catch {
        error("Connection error. Check GitHub file privacy.");
    }
}

function error(msg) {
    const box = document.getElementById("errorBox");
    box.innerHTML = msg;
    box.style.display = "block";
}
function success(msg) {
    const box = document.getElementById("successBox");
    box.innerHTML = msg;
    box.style.display = "block";
}
</script>

</body>
</html>
