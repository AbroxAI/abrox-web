<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABROX AI — Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #010208;
        height: 100dvh; /* mobile-safe height */
        font-family: "Poppins", sans-serif;
        position: relative;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* ============================================
       LAYER 1 — Mini Candle Hologram Background
    ============================================= */
    .bg-candles {
        position: absolute;
        inset: 0;
        background-image: url('https://files.catbox.moe/1tj9nh.png');
        background-repeat: repeat;
        background-size: 780px auto;
        opacity: 0.22;
        filter: brightness(1.20) saturate(1.15);
        animation: slideCandles 45s linear infinite;
        z-index: 1;
    }

    @keyframes slideCandles {
        from { background-position: 0 0; }
        to { background-position: -1500px 0; }
    }

    /* ============================================
       LAYER 2 — Hologram Noise Film
    ============================================= */
    .noise-film {
        position: absolute;
        inset: 0;
        background-image: url('https://files.catbox.moe/x0amg1.png'); 
        opacity: 0.07;
        mix-blend-mode: overlay;
        pointer-events: none;
        animation: noiseMove 0.8s steps(2) infinite;
        z-index: 2;
    }

    @keyframes noiseMove {
        0% { transform: translate(0,0); }
        100% { transform: translate(-2%, -2%); }
    }

    /* ============================================
       LAYER 3 — Neon Pulse Glow
    ============================================= */
    .neon-pulse {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.08), transparent 60%);
        animation: pulse 6s ease-in-out infinite;
        z-index: 3;
    }

    @keyframes pulse {
        0% { opacity: 0.04; }
        50% { opacity: 0.12; }
        100% { opacity: 0.04; }
    }

    /* ============================================
       LOGIN CONTAINER (ELITE HOLOGRAM)
    ============================================= */
    .container {
        z-index: 10;
        width: 90%;
        max-width: 420px;
        background: rgba(0, 0, 0, 0.30);
        border: 1px solid rgba(255,255,255,0.10);
        border-radius: 22px;
        padding: 38px;
        backdrop-filter: blur(16px);
        box-shadow: 
            0 0 30px rgba(0,255,255,0.20),
            0 0 40px rgba(180,0,255,0.15);
        animation: fadeUp 1s ease;
        text-align: center;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(28px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        font-size: 32px;
        margin-bottom: 28px;
        font-weight: 700;
        background: linear-gradient(90deg, #00F6FF, #00CFFF, #B400FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px #00eaff55;
    }

    input {
        width: 100%;
        padding: 15px;
        margin-top: 16px;
        background: rgba(10, 12, 25, 0.72);
        border-radius: 12px;
        border: 1px solid rgba(0,255,255,0.45);
        color: white;
        font-size: 16px;
        outline: none;
        transition: 0.25s;
    }

    input:focus {
        border-color: #FF00F5;
        box-shadow: 0 0 20px #ff00f570;
    }

    button {
        width: 100%;
        padding: 17px;
        margin-top: 26px;
        background: linear-gradient(90deg, #FF00F5, #B400FF);
        border: none;
        border-radius: 14px;
        color: white;
        font-weight: 700;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 0 25px #FF00F580;
        transition: 0.25s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 40px #FF00F5CC;
    }
</style>
</head>

<body>

<!-- HOLOGRAM BACKGROUND LAYERS -->
<div class="bg-candles"></div>
<div class="noise-film"></div>
<div class="neon-pulse"></div>

<!-- LOGIN UI -->
<div class="container">
    <h2>Abrox AI Login</h2>
    <input id="uidInput" type="text" placeholder="Enter your UID">
    <input id="passInput" type="password" placeholder="Dashboard Password">
    <button onclick="verify()">LOGIN</button>
</div>

<script>
async function verify() {
    const uid = document.getElementById("uidInput").value.trim();
    const pass = document.getElementById("passInput").value.trim();

    if (!uid || !pass) {
        alert("Enter UID and Password");
        return;
    }

    try {
        const subsResp = await fetch("https://raw.githubusercontent.com/AbroxAI/abrox-web/main/subscribers.json");
        const subs = await subsResp.json();

        if (!subs[uid]) {
            alert("UID not found.");
            return;
        }

        const envResp = await fetch("https://raw.githubusercontent.com/AbroxAI/abrox-web/main/.env");
        const envText = await envResp.text();
        const match = envText.match(/DASHBOARD_PASSWORD=(.*)/);

        if (!match) {
            alert("Password config missing.");
            return;
        }

        if (pass !== match[1].trim()) {
            alert("Incorrect password.");
            return;
        }

        window.location.href = "dashboard.html?uid=" + uid;

    } catch (err) {
        alert("Connection error.");
    }
}
</script>

</body>
</html>
